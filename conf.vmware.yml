plugin: vmware_vm_inventory
strict: False
validate_certs: False
with_tags: True
keyed_groups:
- key: tags
  prefix: tag_
  separator: ""
- key: summary.runtime.powerState
  prefix: ""
  separator: ""
- key: guest.guestId
  prefix: ""
  separator: ""
hostnames:
- config.uuid
properties: 
- 'config.uuid'
- 'config.name'
- 'config.guestId'
- 'summary.runtime.powerState'
- 'guest.ipAddress'
   
